<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>

    <!-- Add Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Optional CSS for circular buttons -->
    <style>
        .sidebar-buttons {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- Sidebar with multiple buttons -->
    <div class="sidebar-buttons">
        <!-- Button for Settings Page -->
        <a href="settings.html" class="btn btn-success">
            <span class="material-icons">settings</span>
        </a>

        <!-- Button for Home Page -->
        <a href="home.html" class="btn btn-primary">
            <span class="material-icons">home</span>
        </a>

        <!-- Button for Profile Page -->
        <a href="profile.html" class="btn btn-secondary">
            <span class="material-icons">account_circle</span>
        </a>
    </div>

</body>
</html>
