<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filament Cost Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input, button { margin: 10px 0; padding: 8px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Filament Cost Calculator</h2>
        <label>Total Filament Cost ($):</label>
        <input type="number" id="totalCost" step="0.01" required>
        
        <label>Total Filament Weight (g):</label>
        <input type="number" id="totalWeight" required>
        
        <label>Filament Used (g):</label>
        <input type="number" id="usedWeight" required>
        
        <button onclick="calculateCost()">Calculate</button>
        
        <h3 id="result"></h3>
        
        <h3>Common Filament Suppliers</h3>
        <ul>
            <li><a href="https://www.amazon.com/s?k=3d+printer+filament" target="_blank">Amazon</a></li>
            <li><a href="https://www.matterhackers.com/store/c/3d-printer-filament" target="_blank">MatterHackers</a></li>
            <li><a href="https://www.prusa3d.com/category/filaments/" target="_blank">Prusa</a></li>
            <li><a href="https://www.polymaker.com/product-category/filaments/" target="_blank">Polymaker</a></li>
            <li><a href="https://overture3d.com/collections/all" target="_blank">Overture</a></li>
        </ul>
    </div>

    <script>
        function calculateCost() {
            let totalCost = parseFloat(document.getElementById("totalCost").value);
            let totalWeight = parseFloat(document.getElementById("totalWeight").value);
            let usedWeight = parseFloat(document.getElementById("usedWeight").value);
            
            if (isNaN(totalCost) || isNaN(totalWeight) || isNaN(usedWeight) || totalWeight <= 0) {
                document.getElementById("result").innerText = "Please enter valid values.";
                return;
            }
            
            let costPerGram = totalCost / totalWeight;
            let usedCost = costPerGram * usedWeight;
            
            document.getElementById("result").innerText = `Cost per gram: $${costPerGram.toFixed(4)}\nCost of ${usedWeight}g filament: $${usedCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
